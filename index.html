<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Game 5: The Epic Adventures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Liam Game 5: The Epic Adventures</h1>
            <div class="game-info">
                <span id="score">Score: 0</span>
                <span id="lives">Lives: 3</span>
                <span id="level">Level: 1</span>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Use WASD or Arrow Keys to move Liam around</p>
            <p>Collect treasures and avoid obstacles!</p>
            <p><strong>Warning:</strong> Don't touch the red death zone at the bottom!</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
